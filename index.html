<!DOCTYPE html>
<html lang="en">
  <body class="light">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>My First Blog</title>

      <link rel="stylesheet" href="./assets/css/styles.css" />
      <link rel="stylesheet" href="./assets/css/form.css" />

      <script defer src="./assets/js/logic.js" type="text/javascript"></script>
      <script defer src="./assets/js/form.js" type="text/javascript"></script>
    </head>
    <!-- TODO: Create landing page elements -->
    <!-- will contain site title. Back button and dark/light mode button-->
    <header>
      <div>
        <h1>My first blog</h1>
      </div>

      <!--for header buttons-->
      <div>
        <!--This button changes the page to light or dark mode depending on what is selected-->
        <input id="back" type="button" value="Go to Blogs" />
        <input id="toggle" type="button" value="☀️" />
      </div>
    </header>

    <main>
      <!--section for the page title and circle-->

      <!--section contains the circle-->
      <aside>
        <section>
          <h2>Blog topic</h2>
        </section>
      </aside>

      <section>
        <h3 id="error"></h3>

        <form method="get">
          <label id="usernameLabel" for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Username here"
          />

          <label id="titleLabel" for="title">Blog Title</label>
          <input
            id="title"
            type="text"
            name="title"
            placeholder="Title of post here"
          />

          <label id="contnentLabel" for="content">Blog Content</label>
          <textarea
            id="content"
            type="text"
            name="content"
            placeholder="Put information here!"
          ></textarea>

          <input id="submit" type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
